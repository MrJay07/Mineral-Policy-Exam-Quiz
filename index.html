        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answeredQuestions = new Array(quizData.length).fill(null); // To store user's answer for each question
        let correctStatus = new Array(quizData.length).fill(null); // To store correctness status for each question

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const questionCounter = document.getElementById('question-counter');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.textContent = '';
            submitButton.disabled = false;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.index = index;
                button.addEventListener('click', () => selectOption(button));
                optionsContainer.appendChild(button);
            });

            // Restore previous selection if any
            if (answeredQuestions[currentQuestionIndex] !== null) {
                const selectedBtn = optionsContainer.children[answeredQuestions[currentQuestionIndex]];
                selectedBtn.classList.add('selected');
                selectedOption = selectedBtn;
                disableOptions();
                submitButton.disabled = true; // Already answered
                displayFeedback();
            } else {
                selectedOption = null;
            }

            updateNavigationButtons();
            updateQuestionCounter();
        }

        function selectOption(button) {
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            selectedOption = button;
            selectedOption.classList.add('selected');
            feedbackMessage.textContent = ''; // Clear feedback when new option is selected
        }

        function disableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
        }

        function enableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect', 'selected');
            });
        }

        function checkAnswer() {
            if (!selectedOption) {
                feedbackMessage.textContent = "Please select an answer!";
                feedbackMessage.classList.add('incorrect-feedback');
                return;
            }

            disableOptions();
            submitButton.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = selectedOption.textContent;

            answeredQuestions[currentQuestionIndex] = parseInt(selectedOption.dataset.index); // Store selected option index

            if (userAnswer === currentQuestion.correctAnswer) {
                feedbackMessage.textContent = "Correct!";
                feedbackMessage.classList.remove('incorrect-feedback');
                feedbackMessage.classList.add('correct-feedback');
                selectedOption.classList.add('correct');
                correctStatus[currentQuestionIndex] = true;
            } else {
                feedbackMessage.textContent = "Incorrect. The correct answer was: " + currentQuestion.correctAnswer;
                feedbackMessage.classList.remove('correct-feedback');
                feedbackMessage.classList.add('incorrect-feedback');
                selectedOption.classList.add('incorrect');
                correctStatus[currentQuestionIndex] = false;

                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === currentQuestion.correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        function displayFeedback() {
            const currentQuestion = quizData[currentQuestionIndex];
            const userChoiceIndex = answeredQuestions[currentQuestionIndex];
            if (userChoiceIndex !== null) {
                const selectedBtn = optionsContainer.children[userChoiceIndex];
                if (correctStatus[currentQuestionIndex]) {
                    feedbackMessage.textContent = "Correct!";
                    feedbackMessage.classList.remove('incorrect-feedback');
                    feedbackMessage.classList.add('correct-feedback');
                    selectedBtn.classList.add('correct');
                } else {
                    feedbackMessage.textContent = "Incorrect. The correct answer was: " + currentQuestion.correctAnswer;
                    feedbackMessage.classList.remove('correct-feedback');
                    feedbackMessage.classList.add('incorrect-feedback');
                    selectedBtn.classList.add('incorrect');
                    // Highlight the correct answer
                    Array.from(optionsContainer.children).forEach(button => {
                        if (button.textContent === currentQuestion.correctAnswer) {
                            button.classList.add('correct');
                        }
                    });
                }
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1 && answeredQuestions[currentQuestionIndex] !== null; // Disable next if last question and answered
            if (currentQuestionIndex === quizData.length - 1 && answeredQuestions[currentQuestionIndex] !== null) {
                // If on the last question and it's answered, the "Next" button should lead to results.
                // Or, if not answered, it should remain "Next" and then submit.
                // This logic needs refinement for the "Show Results" button.
            }
        }

        function updateQuestionCounter() {
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
        }

        function showResults() {
            score = correctStatus.filter(status => status === true).length;
            finalScore.textContent = `You scored ${score} out of ${quizData.length}!`;
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            answeredQuestions.fill(null);
            correctStatus.fill(null);
            enableOptions();
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        // Event Listeners
        submitButton.addEventListener('click', checkAnswer);

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (currentQuestionIndex === quizData.length - 1 && answeredQuestions[currentQuestionIndex] !== null) {
                // If on the last question and it's answered, show results
                showResults();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        restartButton.addEventListener('click', restartQuiz);

        // Initial load
        loadQuestion();
